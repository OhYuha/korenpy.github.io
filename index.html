<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 파이션 프로그램</title>
  <link href="https://fonts.googleapis.com/css2?family=MaruBuri:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="#desc">프로그램 설명</a>
      <a href="#usage">사용법</a>
      <a href="#download">다운로드</a>
    </nav>
  </header>

  <main>
    <h1>한글 파이썬</h1>

    <section id="desc" class="description">
      <h2>프로그램 설명</h2>
      <p>이 코드은 어린이, 파이션 미숙자를 위한 한글로 만든 파이썬 입니다. 이 프로그램을 통해 파이썬을 잘 할수 있기를 바랍니다.</p>
      <p>사용하려면 파이션 3.1.0 이상이 설치되어 있어야 합니다. 코딩하려면 main.py파일을 노트패드, VS코드 등으로 수정하시면 됩니다.</p>
    </section>

    <section id="usage" class="usage">
      <h2>사용법</h2>
      <p>print() = 말하기()</p>
    </section>

    <section id="download" class="download">
      <h2>다운로드</h2>
      
      <div class="release-box">
        <p class="version">📦 v0.0.0 - 2025-05-10</p>
        <p class="filename">myapp.zip</p>
        <a href="download/myapp.zip" download>
          <button>다운로드</button>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
